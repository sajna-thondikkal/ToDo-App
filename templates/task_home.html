{% extends 'base.html' %}
{% block content %}
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">-->

<div class="container-fluid">
    <div class="row">
        <div class="col-mid-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo.</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Add Task</h4>
                <form method="POST" class="p-3 shadow" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form_group">
                     <input type="text" name="name" placeholder="Your Task:"><br>
                </div>
                <div class="form_group">
                    <input type="text" name="priority" placeholder="Priority:"><br>
                </div>
                    <div class="form_group">
                    <input type="date" name="date" placeholder="Date:"><br>
                </div>


                    <input type="submit"  class="btn btn-success">
                 </form>

        </div>
        <div class="col-md-6">
            <h4>Task completed.</h4>
            {% for i in obj1 %}

            <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>

            </div>
            </div>
            <br>
            {% endfor %}


        </div>
    </div>

</div>
{% endblock %}
